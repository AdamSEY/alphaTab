<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
	<style type="text/css">
	
	.alphaTabSurface { border:1px solid #000; }
	</style>
    <script type="text/javascript" src="lib/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="lib/alphatab/alphaTab.core.js"></script>
    <script type="text/javascript" src="lib/alphatab/jquery.alphaTab.js"></script>
    <script type="text/javascript" src="lib/alphatab/jquery.alphaTab.editor.js"></script>
	<script language="JavaScript" type="text/javascript">
	(function($) {
        var getCookieVal = function(offset) {
            var endstr = document.cookie.indexOf(";", offset);
            if(endstr == -1)  { endstr = document.cookie.length; }
            return unescape(document.cookie.substring(offset, endstr));
        };
        
        var getCookie = function(name) {
            var arg = name + "=";
            var alen = arg.length;
            var clen = document.cookie.length;
            var i = 0;
            while( i < clen) {
                var j = i + alen;
                if(document.cookie.substring(i,j) == arg) {
                    return getCookieVal(j);
                }
                i = document.cookie.indexOf(" ", i) + 1;
                if(i == 0) break;
            }
            return null;
        };
    
        var setCookie = function (name, value, expires, path, domain, secure) {
            document.cookie = name + "=" + escape (value) +
                ((expires) ? "; expires=" + expires.toGMTString() : "") +
                ((path) ? "; path=" + path : "") +
                ((domain) ? "; domain=" + domain : "") +
                ((secure) ? "; secure" : "");
        };
    
		$(document).ready(function() {
            var tex = getCookie("at_editor");
            $('div.alphaTab').text(tex);
			$('div.alphaTab').alphaTab().editor(
            {
                onchange:function(box) {
                    setCookie("at_editor", box.val());
                }
            });
		});
	})(jQuery);
	</script>     
</head>
<body>

<div class="alphaTab">
	\title "Test"
	. 
	\ro 
</div>

</body>
</html>
