<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Font Size Generation</title>
	<script type="text/javascript">
	
	function run() {
		var font = document.getElementById('font').value;
		
		var canvas = document.createElement('canvas');
	    var ctx = canvas.getContext('2d');  
		ctx.font = font;

		var sizes = "{ ";
		for(var i = 0x20; i < 255; i++) {
            if(i > 0x20) sizes += ", ";
			var s = String.fromCharCode(i);
			sizes += Math.round(ctx.measureText(s).width);
		}
        sizes += " }";
		
		document.getElementById('output').innerText = sizes;
	}
	</script>
</head>
<body>
	<input type="text" id="font" value="11px Georgia" /><button onclick="run()">Calculate</button>
	<div id="output">
		
	</div>
</body>
</html>
